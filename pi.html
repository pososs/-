<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pi</title>
</head>
<body>
    <script>
        let p = 3.1415;
        let minusp = p * (-1);
        let x = p*2/42;
        let y1 = 0;
        let y2 = 0;
        let y3 = 0;
        let counter = 0;
        do {
            y1 = (1**3)/(1**2 + x**2);
            y2 = Math.sqrt(Math.sqrt(1**4 + 4 * x**2 * 1**2) - x**2 - 1**2);
            y3 = 1/(x**2);
            console.log(y1 + " | " + y2 + " | " + y3 + " | " + p);
            minusp += x;
            console.log(counter);
            counter++;
        }
        while(counter != 42)
    </script>
</body>
