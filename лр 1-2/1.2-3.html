    <script>
         //1.2-3 Дан треугольник со сторонами a, b и c. Написать программу, вычисляющую его площадь.
         let a = parseFloat(prompt());
         let b = parseFloat(prompt());
         let c = parseFloat(prompt());
         let p = ((a + b + c)/2);
         alert(Math.sqrt(p * (p - a) * (p - b) * (p - c)))
    </script>
