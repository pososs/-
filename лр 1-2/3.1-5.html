<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1-5</title>
</head>
<body>
    <script>
        //3.1-5 Написать программу, вычисляющую частичную сумму гармонического ряда ... для заданного n.
        let n = parseFloat(prompt());
        let s = 0;
        for(let i = 1; i < n + 1; i++) {
            s += 1/i;
        }
        alert(s)
    </script>
</body>
</html>
